<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="title1">Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class = "lol">
            <h1>Upload Your Photo</h1>
        </div>
        <form id="upload-form" method="POST" enctype="multipart/form-data" action="{{ url_for('upload') }}">
            <input type="file" name="photo" id="file-input">
            <label for="file-input" class="custom-file-input">Choose File</label>
            <input type="submit" value="Upload" class="upload-btn">
        </form>
        <div id="loading" class="loading">Uploading...</div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
